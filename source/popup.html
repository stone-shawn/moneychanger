<!doctype html>
<html>
  <head>
    <title>CRater In Chrome!</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/currenies.js"></script>
    <script src="js/moneychanger.js"></script>
<style type="text/css">
  .container {
      width: 600px;
      border: 1px solid red;
  }
  .myCurrency {
      float: left;
      width: 200px;
      border: 1px solid blue;
  }
  .targetCurrency {
      float: left;
      width: 200px;
      border: 1px solid blue;
  }
  .convertButtons {
      float: left;
      width: 80px;
      padding-left: 20px;
  }
  .convertButtons button {
     display: block;
  }
  .clear {
     clear:both;
  }
  
</style>
  </head>
  <body>
  <div class="container">
      <div class="myCurrency" id="myCurrency">
       <input type="text" name="myCurrency" value="1.0"> 
          <select>
              <option value="USD">USD</option>
              <option value="CNY">CNY</option>
              <option value="PHP">PHP</option>
          </select>
      </div>
      
      <div class="convertButtons">
          <button id="rightArrowButton">>></button>
          <button id="leftArrowButton"><<</button>
      </div>
      
      <div class="targetCurrency" id="targetCurrency">
       <input type="text" name="targetCurrency" value=""> 
          <select>
              <option value="USD">USD</option>
              <option value="CNY">CNY</option>
              <option value="PHP">PHP</option>
          </select>
      </div>
      <div class="clear"></div>
  </div>
<script>
MoneyChanger.init({
    myCurrencyId: 'myCurrency',
    targetCurrencyId: 'targetCurrency',
    remoteSource: 'yahoo'
});

</script>
  </body>
</html>
